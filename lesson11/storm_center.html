<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Weather Site">
    <meta name="author" content="Christopher Peck">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- This start file was build by Paul Cheney  -->
    <title>Wright Weather: Weather for travel</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




    <!-- STYLE SHEETS -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">



</head>

<body>
    <!-- HEADER HERE -->
    <div class="headerWrapper">
        <header class="clearfix">
            <section class="pictures">
                <img src="images/sunnyairplane.png" alt="logo">
            </section>
            <section class="headings">
                <h1>Wright Weather</h1>
                <h2>Weather for your destination</h2>
            </section>
        </header>
    </div>

    <!-- NAVIGATION HERE -->
    <div class="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="soda_springs.html">Soda Springs</a></li>
                <li><a href="fish_haven.html">Fish Haven</a></li>
                <li class="active"><a href="storm_center.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <script src="js/script.js">
            </script>
        </nav>
    </div>


    <!-- CONTENT HERE -->

    <main>
        <form action="thanks.html">
            <h2>Storm Center</h2>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" pattern="[A-Za-z].{4,}" required>
                <label>(Min. 5 characters)</label>
            </div>
            <div>
                <label for="email">Email:</label>

                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="telephone">Phone: </label>

                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div>
                <label for="zip">Zip Code: </label>

                <input type="number" id="zip" name="zip" required>
            </div>
            <div>
                <label for="date">Date:</label>

                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="storms">Storm: </label>

                <input list="stormlist" id="storms">
            </div>
            <div>
                <datalist id="stormlist">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <div>
                <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div>
                <label for="city">Choose a region: </label>
                <select id="city" name="stormregion">
                    <option value="" disabled selected hidden>Select Region...</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select>
            </div>

            <label class="danger">Is there danger? </label>

            <div class="radiobutton">
            <input type="radio" id="yes" name="danger" value="yes">
            <label for="yes">Yes</label>
            </div>
            <div class="radiobutton">
                <input type="radio" id="maybe" name="danger" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="radiobutton">
                <input type="radio" id="no" name="danger" value="no">
                <label for="no">No</label>
            </div>
            <div>
                <label for="comments">Additional Information or Comments:</label>
                <br>
                <textarea id="comments" name="comments" rows="4" cols="30"></textarea>

            </div>
            <input type="submit" value="Complete" name="complete">

        </form>

        <script src="js/value.js"></script>
    </main>

    <!-- FOOTER HERE -->
    <div class="footerWrapper">
        <footer>
            &copy; 2020 &bull; Christopher Peck

        </footer>

    </div>
    
    <script src="js/imagehandling.js"></script>
</body>

</html>
